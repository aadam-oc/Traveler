<form [formGroup]="alojamientoForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
        <label for="nombre_alojamiento" class="form-label">Nombre Alojamiento</label>
        <input id="nombre_alojamiento" formControlName="nombre_alojamiento" type="text" class="form-control form-input" required />
        <div class="error-message" *ngIf="alojamientoForm.get('nombre_alojamiento')?.invalid && alojamientoForm.get('nombre_alojamiento')?.touched">
            Nombre del alojamiento es requerido.
        </div>
    </div>

    <div class="form-group">
        <label for="id_destino" class="form-label">ID Destino</label>
        <input id="id_destino" formControlName="id_destino" type="text" class="form-control form-input" required />
        <div class="error-message" *ngIf="alojamientoForm.get('id_destino')?.invalid && alojamientoForm.get('id_destino')?.touched">
            ID del destino es requerido.
        </div>
    </div>

    <div class="form-group">
        <label for="precio_dia" class="form-label">Precio por Día</label>
        <input id="precio_dia" formControlName="precio_dia" type="number" class="form-control form-input" required />
        <div class="error-message" *ngIf="alojamientoForm.get('precio_dia')?.invalid && alojamientoForm.get('precio_dia')?.touched">
            Precio por día es requerido.
        </div>
    </div>

    <div class="form-group">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea id="descripcion" formControlName="descripcion" class="form-control form-input" required></textarea>
        <div class="error-message" *ngIf="alojamientoForm.get('descripcion')?.invalid && alojamientoForm.get('descripcion')?.touched">
            Descripción es requerida.
        </div>
    </div>

    <div class="form-group">
        <label for="max_personas" class="form-label">Máximo de Personas</label>
        <input id="max_personas" formControlName="max_personas" type="number" class="form-control form-input" required />
        <div class="error-message" *ngIf="alojamientoForm.get('max_personas')?.invalid && alojamientoForm.get('max_personas')?.touched">
            Máximo de personas es requerido.
        </div>
    </div>

    <div class="form-group">
        <label for="direccion" class="form-label">Dirección</label>
        <input id="direccion" formControlName="direccion" type="text" class="form-control form-input" required />
        <div class="error-message" *ngIf="alojamientoForm.get('direccion')?.invalid && alojamientoForm.get('direccion')?.touched">
            Dirección es requerida.
        </div>
    </div>

    <button type="submit" class="btn form-button" [disabled]="alojamientoForm.invalid">Guardar</button>
</form>
