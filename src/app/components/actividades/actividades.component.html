<div class="hero-container">

    <div class="hero-content">
      <h1 class="hero-title">ACTIVIDADES</h1>
    </div>  
</div>

        <div class="titulo">Nombre tipo actividad: {{actividad.nombre_tipo_actividad}}</div>
        <p>pais: {{actividad.pais}} - ciudad: {{actividad.ciudad}}</p>
        <p>descripcion: {{actividad.descripcion}}</p>
