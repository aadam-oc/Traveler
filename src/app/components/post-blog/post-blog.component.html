<div class="hero-container">
    <img src="/Fondo.png" alt="Fondo" class="hero-background" />
    <div class="hero-content">
      <h1 class="hero-title">FORO</h1>
    </div>  
  </div>

  <div class="post-blog-container">
    <h1>Responder al Foro</h1>
  
    <div *ngIf="selectedComment" class="selected-comment">
      <p><strong>{{ selectedComment.author }}</strong></p>
      <p>{{ selectedComment.text }}</p>
    </div>

    <div class="reply-form">
      <input [(ngModel)]="author" placeholder="Tu nombre" class="form-input" />
      <textarea [(ngModel)]="comment" placeholder="Escribe tu respuesta..." class="form-textarea"></textarea>
      <button (click)="publishReply()" class="submit-button">Publicar Respuesta</button>
    </div>
  
    <div class="replies-list">
      <h2>Respuestas Publicadas</h2>
      <div *ngFor="let reply of replies" class="reply-card">
        <p><strong>{{ reply.author }}</strong></p>
        <p>{{ reply.comment }}</p>
      </div>
    </div>
  </div>
