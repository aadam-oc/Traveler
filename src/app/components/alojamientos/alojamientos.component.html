<div class="hero-container">
  <img src="/Fondo.png" alt="Fondo" class="hero-background" />
  <div class="hero-content">
    <h1 class="hero-title">ALOJAMINETOS</h1>
  </div>
</div>

<div class="destinations">
  <h2>NUESTROS DESTINOS</h2>
</div>

<div class="card-container">
  <div class="card-deck">
    <div class="card" *ngFor="let alojamiento of alojamientos">
      <img [src]="alojamiento.imagenes" class="card-img-top" alt="Alojamiento">
      <div class="card-body">
        <h5 class="card-title">{{ alojamiento.titulo }}</h5>
        <p class="card-text">{{ alojamiento.descripcionCorta }}</p>
        <button class="btn btn-primary" (click)="abrirModal(alojamiento)">Saber más</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal-overlay" *ngIf="modalAbierto">
  <div class="modal-container">
    <button class="close-btn" (click)="cerrarModal()">✖</button>

    <div class="modal-content">
      <!-- Carrousel de imágenes (Izquierda) -->
      <div class="carousel">
        <img [src]="alojamientoSeleccionado?.imagenes[imagenActual]" alt="Imagen del alojamiento">
        <button class="prev" (click)="cambiarImagen(-1)">&#10094;</button>
        <button class="next" (click)="cambiarImagen(1)">&#10095;</button>
      </div>

      <!-- Información del alojamiento (Derecha) -->
      <div class="modal-info">
        <h2>{{ alojamientoSeleccionado?.titulo }}</h2>
        <p>{{ alojamientoSeleccionado?.descripcion }}</p>
        <button class="add-cart-btn" (click)="agregarAlCarrito(alojamientoSeleccionado)">
          Añadir al carrito
        </button>
      </div>
    </div>
  </div>
</div>
